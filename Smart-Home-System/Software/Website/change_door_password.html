<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="css/change_door_password.css">
    <!-- Include a Font for Styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <button id="back-button" class="back-button">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <h1>Change Password</h1>
        </header>

        <form id="change-password-form">
            <div class="input-group">
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" required>
            </div>
            <div class="input-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit" class="change-password-button">Change Password</button>
        </form>

        <div id="notification" class="notification"></div>
    </div>

    <!-- Include the MQTT.js Library -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <!-- Include Your Custom JavaScript File -->
    <script src="js/change_door_password.js"></script>
</body>
</html>
